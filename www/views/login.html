<ion-view view-title="Login" name="login-view" class="welcome-view">
	<ion-content scroll="false">
		<div class="top-content row">
			<div class="app-copy col col-top">
				<h1 class="app-logo">
					<img class="img-responsive" src="img/logo.png" />
				</h1>
				<!--<h4 id="title">Log into your account</h4>!-->
			</div>
		</div>
		
		<div class="list list-inset padding">
			<div>
				<label>Email</label>
				<label class="item item-input">
					<i class="icon ion-ios-person-outline placeholder-icon"></i>
					<input type="email" placeholder="Email" ng-model="data.email">
				</label>
			</div>
			<br/>
			<div ng-hide="forgot_password">
				<label >Password</label>
				<label class="item item-input" >
					<i class="icon ion-ios-locked-outline placeholder-icon"></i>
					<input type="password" placeholder="Password" ng-model="data.password" >
				</label>
			</div>
		</div>
		<div style="text-align:center;" class="padding">
			<button class="button button-block button-memory"  ng-click="preLogin()"  ng-disabled="sending">{{login_btn_text}}</button>
			<a id="recovery-link" ng-click="forgotPassword()">{{forgot_password_text}}</a>
		<div>
		

		<div class="bottom-content row padding">
			<div class="col col-bottom">
				<a class="facebook-sign-in button button-block icon-left ion-social-facebook"  ng-disabled="sending" ng-click="facebookSignIn()">
					Log in with Facebook
				</a>
			</div>
		</div>
	  
	</ion-content>
</ion-view>
